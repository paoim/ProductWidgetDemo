<div class="row">
	<div class="text-center">
		<div class="margin-bottom-12">
			<button type="button" class="btn btn-default" ng-disabled="curPage == 0" ng-click="curPage=curPage-1">&lt; PREV</button>
			<span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
			<button type="button" class="btn btn-default" ng-disabled="curPage >= employeeList.length/pageSize - 1" ng-click="curPage = curPage+1">NEXT &gt;</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-striped">
		<tr class="info">
			<th><span>#</span></th>
			<th><span>First Name</span></th>
			<th><span>Last Name</span></th>
			<th><span>Email</span></th>
			<th><span>Phone</span></th>
		</tr>
		<tr ng-repeat="employee in employeeList | paginationFilter: curPage * pageSize | limitTo: pageSize">
			<td><span><a href="#/employee/{{employee.id}}">{{employee.id}}</a></span></td>
			<td><span>{{employee.firstName}}</span></td>
			<td><span>{{employee.lastName}}</span></td>
			<td><span>{{employee.email}}</span></td>
			<td><span>{{employee.phone}}</span></td>
		</tr>
	</table>
</div>
