<!DOCTYPE HTML>
<html ng-app="ProductWidgetApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Pao Im">
	<title>Code Challenge Demo</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/issuetracker.css" />
	<link rel="stylesheet" type="text/css" href="/css/search-form.css" />
	<link rel="stylesheet" type="text/css" href="/css/animation-maker.css" />
	
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="/js/libs/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="/js/libs/ie-emulation-modes-warning.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-brand">Product Widget Demo</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right" ng-controller="NavigationController">
					<li ng-class="{active : isActiveClass('/report') }"><a href="#/report">Report</a></li>
					<li ng-class="{active : isActiveClass('/products') }"><a href="#/products">Products</a></li>
					<li ng-class="{active : isActiveClass('/hours') }"><a href="#/hours">Hours</a></li>
					<li ng-class="{active : isActiveClass('/employee') }"><a href="#/employee">Employees</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row margin-bottom-40" ng-controller="ProductWidgetController">
			<div class="alert alert-info" ng-show="isPageLoading">
				<div class="animation">Loading <span></span><span></span><span></span></div>
			</div>
			<form name="productWidgetForm" novalidate>
				<div class="panel panel-default" ng-show="!isPageLoading">
					<div class="panel-heading">
						<span class="text-brand font-size-16">{{page.getPage().title}}</span>
					</div>
					<div class="panel-heading" ng-show="!page.getPage().isReportPage">
						<div class="row">
							<div class="col-xs-6">
								<!-- For List Page -->
								<div ng-show="!page.getPage().isDetailPage">
									<span>
										<a class="btn btn-default" href="#/{{page.getPage().createUrl}}">{{page.getPage().createLabel}}</a>
									</span>
									<span ng-show="page.getPage().isUploadExcelFile">
										<a class="btn btn-default" ng-click="page.doClick()">{{page.getPage().uploadLabel}}</a>
										<input type="file" id="fileElement" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="display:none" />
									</span>
								</div>
								<!-- For Detail and Create New Page -->
								<div ng-show="page.getPage().isDetailPage && page.getPage().isCreateNew">
									<button type="button" class="btn btn-default" ng-disabled="productWidgetForm.$invalid && !page.getPage().isDisplaySaveBtn" ng-click="page.doClick()">{{page.getPage().createLabel}}</button>
								</div>
							</div>
							<div class="col-xs-6">
								<!-- Nothing -->
							</div>
						</div>
					</div>
					
					<div class="panel-body">
						<!-- Will display each page -->
						<div ng-view="">Loading...</div>
					</div>
				</div><!-- End panel -->
			</form>
			
		</div>
	</div>

	<div id="footer">
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="navbar-inner">
				<div class="container">
					<footer>
						<div class="row">
							<div class="span4">Developed by @Pao IM, May 2016</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</div>

	<!-- Import External Library -->
	<script src="/js/libs/angular.min.js"></script>
	<script src="/js/libs/angular-route.min.js"></script>
	<script src="/js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
	
	<!-- For navbar-toggle -->
	<script src="/js/libs/jquery.min.js"></script>
	<script src="/js/libs/bootstrap.min.js"></script>

	<!-- Custom JS Library  -->
	<script src="/js/services/service-http.js"></script>
	<script src="/js/services/service-data.js"></script>
	<script src="/js/services/service-util.js"></script>
	<script src="/js/services/service-input-file.js"></script>
	<script src="/js/services/service-date-picker.js"></script>
	
	<script src="/js/product-widget-app.js"></script>
	<script src="/js/product-widget-route.js"></script>
	<script src="/js/directives/directive.js"></script>
	
	<script src="/js/services/page/service.js"></script>
	<script src="/js/services/page/service-hour.js"></script>
	<script src="/js/services/page/service-report.js"></script>
	<script src="/js/services/page/service-product.js"></script>
	<script src="/js/services/page/service-employee.js"></script>
	
	<script src="/js/controllers/controller.js"></script>
	<script src="/js/controllers/controller-hour.js"></script>
	<script src="/js/controllers/controller-report.js"></script>
	<script src="/js/controllers/controller-product.js"></script>
	<script src="/js/controllers/controller-employee.js"></script>
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/js/libs/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
